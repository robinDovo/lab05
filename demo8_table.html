<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
        margin 上下間距  左右間距
        margin   0      auto(自動即置中)
        border-collapse: collapse (儲存格之間無間距)
        text-align 文字對其方式
    -->
    <style>
        .表格 {
            margin: 0 auto;
            width: 60%;
            max-width: 600px;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--
        tr 列 (一筆資料)
        th 欄標題
        td 儲存格
    -->
    <table border="1" class="表格">
        <tr>
            <th>name</th>
            <th>eng</th>
            <th>math</th>
        </tr>
        <tr>
            <th>Robin</th>
            <th>100</th>
            <th>99</th>
        </tr>
        <tr>
            <th>jacky</th>
            <th>89</th>
            <th>95</th>
        </tr>

    </table>
</body>
</html>
