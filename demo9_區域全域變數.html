<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //function 函式，相當於 Python def
    function test() {
        //len 區域變數，只在函式內有效
        let a =1;
        // console 網頁主控台 輸出訊息
        console.log("區域 a = " + a);
    }
    // 呼叫函式
    test();
    // var 全域變數
    var a =0;
    console.log("全域 a = " + a);
</script>
</body>
</html>
