<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>網頁中顯示符號</title>
</head>
<body>
<!--使用 HTML Entity(實體) 顯示特殊符號
    https://www.w3schools.com/html/html_entities.asp
    例如:
        &nbsp; 空白字元
        &lt;   <
        &copy; ©
        &yen;  ¥
-->
<h1>&lt;</h1>
<h1>&copy;</h1>
<h1>&yen;</h1>
<h1>aaaa&nbsp;&nbsp;&nbsp;&nbsp;bbbb</h1>
</body>
</html>
